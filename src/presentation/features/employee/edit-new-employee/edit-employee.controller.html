<div class="container mt-4">
    <app-header></app-header>

    <div class="row mb-4">
        <div class="col">
            <app-text-input hint="Enter Employee Name" label="Employee Name" [control]="form.get('employeeName')">

            </app-text-input>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col">
            <app-text-input hint="Enter Employee Age" label="Employee Age" [control]="form.get('employeeAge')">

            </app-text-input>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <app-text-input hint="Enter Employee Salary" label="Employee Salary" [control]="form.get('employeeSalary')">

            </app-text-input>
        </div>
    </div>

    <app-footer (onSave)="editEmployee()" [disabled]="form.invalid"></app-footer>
</div>
